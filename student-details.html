<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student-details</title>
		<style>
			.details {
				margin-left: 500px;
				margin-top: 50px;
			}

			span {
				color: #696969;
			}
		</style>

		<script src="student-details.js" defer></script>
	</head>
	<body>
		<h2 style="text-align: center">Student details</h2>
		<div class="details">
			<h3>Name: <span id="name"></span></h3>
			<h3>Gender: <span id="Gender"></span></h3>
			<h3>Email: <span id="Email"></span></h3>
			<h3>Course: <span id="Course"></span></h3>
			<h3>Collage: <span id="Collage"></span></h3>
			<h3>Address: <span id="Address"></span></h3>
			<h3>Phone-number: <span id="Phone-number"></span></h3>
		</div>
	</body>
</html>
